<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>⚡ Speed Electric AI Agent</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>⚡ Speed Electric AI Agent</h1>
    <p>Automatically send electrical bid proposals via Gmail.</p>

    <!-- Gmail Connection -->
    <button id="connectGmailBtn">🔗 Connect Gmail</button>

    <!-- Proposal Template Input -->
    <h3>📝 Upload Proposal Template</h3>
    <textarea id="proposalTemplate" rows="10" placeholder="Paste your Word template here..."></textarea>
    
<h3>🔁 Upload Follow-Up Template</h3>
<textarea id="followUpTemplate" rows="10" placeholder="Paste your Word follow-up template here..."></textarea>
    
    <!-- Buttons -->
    <button id="sendProposalBtn">📧 Generate & Send Proposal</button>
    <button id="extractSentBtn">📥 Extract Customers from Sent</button>

    <!-- Output Area -->
    <div id="output" style="margin-top: 1rem;"></div>
    <div id="customerList"></div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
